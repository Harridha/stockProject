<div class="watchlist-box">
  <span><i class="fas fa-eye fa-3x"></i></span>
  <span><h3>  Watchlist</h3></span>
</div>

<table>
  <tr *ngFor="let item of stockList">
    <td>{{item.title}}</td>
    <td>{{item.price}}</td>
    <td>{{item.priceChange}}</td>
    <td>({{item.pricePerCentage}}) %</td>
    <td><a href="#">Go To</a></td>
  </tr>
</table>
