<div class="search-box">
  <input type="text" placeholder="Search Stock" style="width:400px"/>
</div>

<section>
  <span class="row">
    <span class="stock-list" *ngFor="let item of stockList">
        <div style="float: right;"><i class="fas fa-sort-down"></i></div>
        <div><strong>{{item.title}}</strong></div>
        <div>{{item.price}}</div>
        <div class="price-color pt-5">{{item.priceChange}}</div>
        <div class="price-color">({{item.pricePerCentage}}) %</div>
    </span>
  </span>
</section>
